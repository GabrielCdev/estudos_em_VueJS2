<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- Template < Trecho de HTML controlado pela instância (script) -->
<div id="app">
  <p>{{ titulo }}</p>
</div>

<script>
  new Vue({
    el: "#app", // Elemento que a instância irá controlar (div: id)
    // Manipulação do DOM
    data: {
      titulo: 'Usando VueJS!'
    }
  })
</script>
