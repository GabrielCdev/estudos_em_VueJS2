<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- v-on diretiva para interceptar os eventos -->
  <button v-on:click="somar">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
      somar(e) {
        console.log(e);
        return this.contador++
      }
    }
  })
</script>
