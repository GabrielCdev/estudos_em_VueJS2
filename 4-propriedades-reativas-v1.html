<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <!-- Inicializando o input com o valor que está dentro de titulo (v-bind = JavaScript to HTML) -->
  <input type="text" v-bind:value="titulo">
  <!-- Usando two-way data bind v-bind (JS to HTML) e v-on (HTML to JS) -->
  <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
  <!-- Two-way data bind instantâneo = v-model (JavaScript <> HTML) -->
  <input type="text" v-model="titulo">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando VueJS!'
    }
  })
</script>
